if (!function_exists("createRandomInt")){
function createRandomInt(){
srand ((double)microtime()*1000000);

$res="";
for($i=0;$i<64;$i++){
$res.=rand(0,9);
}
return $res;
}
}
if (!function_exists("createRandomPassword")){
function createRandomPassword() {
    $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    $len = strlen($chars);
    $i = 0;
    $pass = '' ;
    while ($i <= 64) {
        $num = rand() % $len;
        $tmp = substr($chars, $num, 1);
        $pass = $pass . $tmp;
        $i++;
    }
    return $pass;
}
}
echo createRandomInt()."<br/>\n";
echo createRandomPassword();
