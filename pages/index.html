{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>Weblog von abma</h1>
  </div>
</div>

<div class="container">
<ul>
	{% for post in posts|slice:":10" %}
	<li> 
		<b><a href="/{{ post.path }}">{{ post.title }}</a></b>
		by {{ post.author }} at {{ post.date|date:"F j Y" }}<br>
		{{ post.body|truncatewords_html:30 }}
	</li>
	{% endfor %}
</ul>
</div>
{% endblock %}
